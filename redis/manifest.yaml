### headless service

apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: roboshop
  labels:
    project: roboshop
    purpose: redis
    tier: db 
spec:
  clusterIP: None
  selector:
    project: roboshop
    purpose: redis
    tier: db
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---

