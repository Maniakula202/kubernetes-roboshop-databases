### headless service

apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: roboshop
  labels:
    project: roboshop
    purpose: mysql
    tier: db 
spec:
  clusterIP: None
  selector:
    project: roboshop
    purpose: mysql
    tier: db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---

