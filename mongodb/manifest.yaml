### headless service

apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: roboshop
  labels:
    project: roboshop
    purpose: mongodb
    tier: db 
spec:
  clusterIP: None
  selector:
    project: roboshop
    purpose: mongodb
    tier: db
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
---

