### headless service

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: roboshop
  labels:
    project: roboshop
    purpose: rabbitmq
    tier: db 
spec:
  clusterIP: None
  selector:
    project: roboshop
    purpose: rabbitmq
    tier: db
  ports:
  - protocol: TCP
    port: 5672
    targetPort: 5672
---

